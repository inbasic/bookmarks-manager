<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="./jstree/themes/default/style.css" />
    <link rel="stylesheet" href="./font/fontello.css">
    <link rel="stylesheet" href="./index.css">
    <script src="body.js"></script>
  </head>
  <body>
    <textarea style="display: none;"></textarea> <!-- for copy title and link to clipboard -->
    <div id="search">
      <input type="search" placeholder="For fuzzy search use 'fuzzy:'">
      <input type="button" data-cmd="open-in-tab" title="Open in a browser tab">
    </div>
    <div id="tree"></div>
    <div id="results">
      <template>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </template>
      <div>
        <table>
          <colgroup>
            <col>
            <col>
          </colgroup>
          <thead>
            <tr>
              <th data-sort="td">Title</th>
              <th data-sort="td:last-child">
                <div data-id="address">
                  <span>Address</span>
                  <input type="button" value="Validate" data-cmd="validate-list">
                  <input type="button" value="âœ•" data-cmd="close">
                </div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <div style="overflow-x: hidden; overflow-y: auto; flex: 1">
        <table>
          <colgroup>
            <col>
            <col>
          </colgroup>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="toolbar">
      <input type="button" value="Collapse" data-cmd="collapse" title="Collapse all nodes">
      <div class="menu-button" data-id=tools>
        <input type="button" value="Tools">
        <ul>
          <li data-cmd="update-title">Update bookmark's title</li>
          <li data-cmd="open-options" class="separator">Open options page</li>
          <li data-cmd="reset-root">Reset root</li>
        </ul>
      </div>
      <div class="menu-button">
        <input type="button" value="Bookmark">
        <ul>
          <li data-cmd="create-bookmark">Create new Bookmark</li>
          <li data-cmd="create-from-tab">Bookmark this Tab</li>
          <li data-cmd="create-folder">Create new Directory</li>
          <li data-cmd="delete" class="separator" style="display: none;">Delete this bookmark</li>
        </ul>
      </div>
      <span></span>
      <input type="button" value="Bookmark Manager" data-cmd="bookmark-manager">
    </div>
    <div id="properties">
      <form id="title" autocomplete="off"></form>
      <form id="url" autocomplete="off"></form>
      <table>
        <colgroup>
          <col width="60">
          <col>
          <col width="50">
        </colgroup>
        <tbody>
          <tr>
            <td>Title</td>
            <td><input dir="auto" type="text" form="title" disabled="true"></td>
            <td><input data-cmd="change" type="submit" value="&#xe800;" disabled="true" form="title"></td>
          </tr>
          <tr>
            <form>
              <td>Address</td>
              <td><input type="text" form="url" disabled="true"></td>
              <td><input data-cmd="change" type="submit" value="&#xe800;" disabled="true" form="url"></td>
            </form>
          </tr>
          <tr>
            <td>Date</td>
            <td colspan="2"><span></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="notification">
      <div>
        <span></span>
        <div>
          <input type="button" value="No" data-cmd="no">
          <input type="button" value="Yes" data-cmd="yes">
          <input type="button" value="OK" data-cmd="ok">
        </div>
      </div>
    </div>
    <script src="jquery-3.1.1.js"></script>
    <script src="./jstree/jstree.js"></script>
    <script src="tree.js"></script>
    <script src="fuse.js"></script>
    <script src="search.js"></script>
    <script src="properties.js"></script>
    <script src="notification.js"></script>
    <script src="toolbar.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
